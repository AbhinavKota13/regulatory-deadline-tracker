{% extends "base.html" %}

{% block content %}

<div class="card shadow col-md-6 mx-auto">
    <div class="card-header bg-white">
        <h4>
            {% if submission %}
                Edit Submission
            {% else %}
                Add Submission
            {% endif %}
        </h4>
    </div>

    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input class="form-control"
                       name="product_name"
                       required
                       value="{{ submission.product_name if submission else '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Country</label>
                <input class="form-control"
                       name="country"
                       required
                       value="{{ submission.country if submission else '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Submission Type</label>
                <select class="form-select" name="submission_type">

                    {% set type = submission.submission_type if submission else '' %}

                    <option value="IND" {% if type=='IND' %}selected{% endif %}>IND</option>
                    <option value="NDA" {% if type=='NDA' %}selected{% endif %}>NDA</option>
                    <option value="ANDA" {% if type=='ANDA' %}selected{% endif %}>ANDA</option>

                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Deadline Date</label>
                <input type="date"
                       class="form-control"
                       name="deadline_date"
                       required
                       value="{{ submission.deadline_date if submission else '' }}">
            </div>

            <button class="btn btn-primary w-100">
                Save Submission
            </button>

        </form>

    </div>
</div>

{% endblock %}
